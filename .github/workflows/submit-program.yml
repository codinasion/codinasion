name: Submit Program
on:
  issues:
    types: [labeled]

jobs:
  submit_program:
    if: github.event.label.name == 'submit-program'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}

      - name: Yarn
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          yarn

      - name: Issue data
        run: |
          echo "Issue number : ${{ github.event.issue.number }}"
          echo "Issue title  : ${{ github.event.issue.title }}"
          echo "Issue body   : ${{ github.event.issue.body }}"
          echo "user         : ${{ github.event.issue.user.login }}"

      - name: Submit Program
        id: submit-program
        uses: ./action/
        with:
          USERNAME: ${{ github.event.issue.user.login }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABEL: ${{ github.event.label.name }}
          SUBMIT_PROGRAM: true
          TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Git Pull
        if: steps.submit-program.outputs.submit-success == 'true'
        run: |
          git pull

      - name: Commit Program Data
        if: steps.submit-program.outputs.submit-success == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/programs.json"
          fetch: true
          message: "add new program - ${{ github.event.issue.user.login }}"

      - name: Comment & Close
        if: steps.submit-program.outputs.submit-success == 'true'
        uses: ./action/
        with:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_LABEL: ${{ github.event.label.name }}
          SUBMIT_PROGRAM_COMMENT_CLOSE: true
          TOKEN: ${{ secrets.REPO_TOKEN }}
